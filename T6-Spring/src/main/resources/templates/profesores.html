<!DOCTYPE html>
<head th:replace="fragments/bootstrap::head(title='list.profesor',extra='')"></head>
<body>
	<div class="container mt-5">
		<div class="row mt-5 justify-content-center">
			<header th:insert="fragments/parts::menu"></header>
			<div class="row mt-3 justify-content-end">
				<a class="text-center col-2 btn btn-primary" th:href="@{/profesores/add}" th:text="#{menu.addprofesor}"></a>
			</div>
			<div class="col-11">
				<h1 class="text-center" th:text="#{list.profesor}"></h1>
				<table class="table table-stripped table-hover">
					<thead class="table-light">
						<tr>
							<th>ID</th>
							<th>NIF</th>
							<th th:text="#{name}"></th>
							<th th:text="#{firstName}"></th>
							<th th:text="#{secondName}"></th>
							<th th:text="#{direction}"></th>
							<th th:text="#{phoneNumber}"></th>
							<th th:text="#{dateBirthady}"></th>
							<th th:text="#{city}"></th>
							<th th:text="#{sex}"></th>
							<th th:text="#{department}"></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="p : ${profesores}">
							<td th:text="${p.getId()}"></td>
							<td th:text="${p.getNif()}"></td>
							<td th:text="${p.getNombre()}"></td>
							<td th:text="${p.getApellido1()}"></td>
							<td th:text="${p.getApellido2()}"></td>
							<td th:text="${p.getDireccion()}"></td>
							<td th:text="${p.getTelefono()}"></td>
							<td th:text="${p.getFechaNacimiento()}"></td>
							<td th:text="${p.getCiudad()}"></td>
							<td th:text="${p.getSexo()}"></td>
							<td th:text="${p.getDepartamento().getNombre()}"></td>
							<td><a th:href="@{'/profesores/edit?prof='+${p.getId()}}"><i class="bi bi-pen-fill"></i></a></td>
						</tr>
					</tbody>
				</table>
			</div>

			<footer th:replace="fragments/parts::footer(info='list.profesor',extra='')"></footer>
		</div>
	</div>
</body>
</html>
