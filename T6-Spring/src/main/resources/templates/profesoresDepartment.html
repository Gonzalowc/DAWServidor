<!DOCTYPE html>
<html>
<head th:replace="fragments/bootstrap::head(title='profOf', extra=${departamento.nombre})"></head>
<body>
	<div class="container mt-5">
		<div class="row mt-5 justify-content-center">
			<header th:insert="fragments/parts::menu"></header>	
			<div class="row mt-3 justify-content-end">
            	<a class="text-center col-2 btn btn-primary" th:href="@{|/departments/addprofesor?id_depart=${departamento.id}|}" th:text="#{menu.addprofDepart}"> </a>
            </div>			
            <div th:if="${exito} != null" class="alert alert-success alert-dismissible fade show mt-5 d-flex" role="alert">
  				<span th:text="#{${exito}}"></span>
  				<button type="button" class="close justify-content-end" data-dismiss="alert" aria-label="Close" onClick="$('.alert').alert('close')">
  					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="col-8">
				<h4 class="text-center mt-3" th:text="|#{profOf}: ${departamento.getNombre()}|"></h4>
				<table class="table table-stripped table-hover mt-5">
					<thead class="table-light">
					<tr>
						<th>ID</th>
						<th>NIF</th>
						<th th:text="#{name}"></th>
						<th th:text="#{firstName}">Primer Apellido</th>
						<th th:text="#{secondName}">Segundo Apellido</th>
						<th th:text="#{dateBirthday}">Fecha de Nacimiento</th>
						<th th:text="#{city}">Ciudad</th>
						<th th:text="#{sex}">Sexo</th>
						<th></th>
					</tr>
					</thead>					
					<tbody>
					 <tr th:each="p : ${departamento.getProfesores()}">
					 	<td th:text="${p.getId()}"></td>
					 	<td th:text="${p.getNif()}"></td>
					 	<td th:text="${p.getNombre()}"></td>
					 	<td th:text="${p.getApellido1()}"></td>
					 	<td th:text="${p.getApellido2()}"></td>
					 	<td th:text="${p.getFechaNacimiento()}"></td>
					 	<td th:text="${p.getCiudad()}"></td>
					 	<td th:text="${p.getSexo()}"></td>
					 	<td><a th:href="@{|/departments/profesor/delete?prof=${p.getId()}}|"><i class="bi bi-x-square"></i></a></td>					 	
					 </tr>					
					</tbody>
				</table>
			</div>

			<footer th:replace="fragments/parts::footer(info='profOf', extra=${departamento.nombre})"></footer>
		</div>
	</div>
</body>
</html>
