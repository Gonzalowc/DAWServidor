<!DOCTYPE html>
<html>
<head th:replace="fragments/bootstrap::head(title='Edit Profesor')"></head>
<body>
	<div class="container mt-5">
		<div class="row mt-5 justify-content-center">
			<header th:insert="fragments/parts::menu"></header>
			<div class="col-6">
				<form th:action="@{/alumnos/edit}" method="post" th:object="${alumno}">
					<label for="id" class="form-label mt-3">Id</label>
					<input type="text" class="form-control" id="id" name="id"
						th:field="*{id}" readonly>
					<label for="nif" class="form-label mt-3">NIF</label>
					<input type="text" class="form-control" id="nif" name="nif"
						th:field="*{nif}">
					<label for="nombre" class="form-label mt-3">Nombre</label>
					<input type="text" class="form-control" id="nombre" name="nombre"
						th:field="*{nombre}" required>	
					<label for="apellido1" class="form-label mt-3">Apellido 1</label>
					<input type="text" class="form-control" id="apellido1" name="apellido1"
						th:field="*{apellido1}" required>
					<label for="apellido2" class="form-label mt-3">Apellido 2</label>
					<input type="text" class="form-control" id="apellido2" name="apellido2"
						th:field="*{apellido2}" >		
					<label for="ciudad" class="form-label mt-3">Ciudad</label>
					<input type="text" class="form-control" id="ciudad" name="ciudad"
						th:field="*{ciudad}" required>		
					<label for="direccion" class="form-label mt-3">Direccion</label>
					<input type="text" class="form-control" id="direccion" name="direccion"
						th:field="*{direccion}" required>
					<label for="telefono" class="form-label mt-3">Telefono</label>
					<input type="text" class="form-control" id="telefono" name="telefono"
						th:field="*{telefono}" >	
					<label for="fecha_nacimiento" class="form-label mt-3">Fecha Nacimiento</label>
					<input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento"
						th:field="*{fechaNacimiento}" required>	
					<label for="sexo" class="form-label mt-3">Sexo</label>
					<select class="form-select mt-3" th:field="*{sexo}" required>
						<option value="H" th:selected="(${sexo}  == 'H')">Hombre</option>
						<option value="M" th:selected="(${sexo}  == 'M')">Mujer</option>
					</select>
					<h6 class="text-danger" th:if="${error!=null}" th:text="${'Fallo al Actualizar'}"></h6>	
					<input type="submit" class="btn btn-primary w-100 mt-3" value="AÃ‘ADIR" />	
				</form>
			</div>
			<footer th:replace="fragments/parts::footer(info='menu.editAlumn')"></footer>
		</div>
	</div>
</body>
</html>
